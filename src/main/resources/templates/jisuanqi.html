<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动计算器</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
    </script>
    <script>
        var a =0;
        $(function () {
            $("#butbn").click(function(){
                var num1 =$("#num1").val();
                var num2 =$("#num1").val();
                $("#num3").val(num1* num2);
            });
            $("#fos").focus(function(){//获得焦点
                $(".span1").css("display","inline").fadeOut(2000);//修改样式，2秒后淡出

            });
            $("#fos").blur(function(){//失去焦点
                alert("失去焦点！！");
            });
            $(window).resize(function(){
                $(".span1").text(a+=1);
            });
            $("#div1").click(function(){//隐藏
                $("#div1").hide();
            });
            $("#div1").click(function(){
                $("#div1").hide();
            });
            $("#hide1").click(function(){
                $("#abandon").hide();
            });
            $("#show1").click(function(){//显示
                $("#abandon").show();
            });

            $("#div_fadeIn").click(function(){//淡入元素
                $("#div3").fadeIn();
                $("#div4").fadeIn("slow");
                $("#div5").fadeIn(5000);
            });
            $("#div_fadeOut").click(function(){//淡出元素
                $("#div7").fadeOut();
                $("#div8").fadeOut("slow");
                $("#div9").fadeOut(5000);
            });
            $("#div_fadeToggle").click(function (){
                $("#div10").fadeToggle();
                $("#div11").fadeToggle("slow");
                $("#div12").fadeToggle(5000);

            });
            $("#div_fadeTo").click(function(){//允许渐变为给定的不透明度（值介于 0 与 1 之间）
                $("#div13").fadeTo("slow,0.1")
                $("#div14").fadeTo("slow",0.3);
                $("#div15").fadeTo("slow",0.9);

            });
        });
    </script>
    <style>
        .span1{
            display:none;
        }
    </style>
</head>
<body>
<input type="number" id ="num1" placeholder="请输入数字"><span>*</span>
<input type="number" id ="num2" placeholder="请输入数字"><span>=</span>
<input type="number" id ="num3" placeholder="值" readonly="readonly">
<input type="button" id ="butbn" value="确定" >
<input type="text" id="fos">
<span class="span1">你的名字</span>
<p>点击输入框</p>

<p>尝试滚动 div 中的滚动条</p>
<div id ="div1" style="border:1px solid black;width:200px;height:100px;overflow:scroll;">菜鸟教程 —— 学的不仅是技术，更是梦想！菜鸟教程 —— 学的不仅是技术，更是梦想！
    <br><br>
    菜鸟教程 —— 学的不仅是技术，更是梦想！菜鸟教程 —— 学的不仅是技术，更是梦想！</div>
<p>滚动了 <span id="scroll">0</span> 次。</p>
<p id="abandon">我出来了，我消失了</p>
<div id ="div2">
    <span id="hide1">隐藏</span ><span id="show1">显示</span>
</div>
<div id="div_fadeIn">点击显示图标</div>
<div id="div3" style="width: 90px;height: 90px;display: none;background-color: yellow"></div>
<div id="div4" style="width: 90px;height: 90px;display: none;background-color: red"></div>
<div id="div5" style="width: 90px;height: 90px;display: none;background-color: blue"></div>
<div id="div_fadeOut">点击显示消失</div>
<div id="div7" style="width: 90px;height: 90px;background-color: yellow"></div>
<div id="div8" style="width: 90px;height: 90px;background-color: red"></div>
<div id="div9" style="width: 90px;height: 90px;background-color: blue"></div>

<div id="div_fadeToggle">点击显示淡出|切换</div>
<div id="div10" style="width: 90px;height: 90px;background-color: yellow"></div>
<div id="div11" style="width: 90px;height: 90px;background-color: red"></div>
<div id="div12" style="width: 90px;height: 90px;background-color: blue"></div>
<div id="div_fadeTo">点击改变透明度</div>
<div id="div13" style="width: 90px;height: 90px;background-color: yellow"></div>
<div id="div14" style="width: 90px;height: 90px;background-color: red"></div>
<div id="div15" style="width: 90px;height: 90px;background-color: blue"></div>



</body>
</html>
