<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动计算器</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
    </script>
    <script>
        $(function () {
            $("#butbn").click(function(){
                var num1 =$("#num1").val();
                var num2 =$("#num1").val();
                $("#num3").val(num1* num2);
            });
            $("#fos").focus(function(){
                $(".span1").css("display","inline").fadeOut(2000);//修改样式，2秒后淡出
            });



        });
    </script>
    <style>
        span{
            display:none;
        }
    </style>
</head>
<body>
<input type="number" id ="num1" placeholder="请输入数字"><span>*</span>
<input type="number" id ="num2" placeholder="请输入数字"><span>=</span>
<input type="number" id ="num3" placeholder="值" readonly="readonly">
<input type="button" id ="butbn" value="确定" >
<input type="text" id="fos">
<span class="span1">你的名字</span>
<p>点击输入框</p>

</body>
</html>
