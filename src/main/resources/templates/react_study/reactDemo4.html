<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的定义和使用</title>
    <script type="text/javascript" src="../../static/react/react.development.js"></script>
    <script type="text/javascript" src="../../static/react/react-dom.development.js"></script>
    <script type="text/javascript" src="../../static/react/babel.min.js"></script>


</head>
<body>
<div id="example1"></div>
<div id="example2"></div>

<script type="text/babel">
    /**
     * 定义组件
     * 1.方式一 工厂函数组件（简单组件）
     */
    function MyComponent(){
        return <h1>测试组件-(简单组件)</h1>;
    }
    const element = <MyComponent/>;

    /**
     * 方式二 ES6类组件，复杂组件
     */
    class MyComponent2 extends React.Component{

        render(){
            console.log(this);
            return <h2>ES6类组件，复杂组件</h2>;
        }
    }
    ReactDOM.render(element,document.getElementById('example1'));
    ReactDOM.render(<MyComponent2/>,document.getElementById('example2'));




</script>
</body>
</html>
