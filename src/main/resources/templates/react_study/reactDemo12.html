<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
    <script type="text/javascript" src="../../static/react/react.development.js"></script>
    <script type="text/javascript" src="../../static/react/react-dom.development.js"></script>
    <script type="text/javascript" src="../../static/react/prop-types.js"></script>
    <script type="text/javascript" src="../../static/react/babel.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    class Life extends React.Component {

        constructor(props) {
            super(props);
            //初始化状态
            this.state = {
                opacity: 1
            }

        }

        componentDidMount() {
            //启动循环定时器
            setInterval(function () {
                let {opacity} = this.state;
                opacity -= 0.1;
                if (opacity <= 0) {
                    opacity = 1;
                }
                this.setState({
                    opacity
                })
            }.bind(this), 200);
        }

        render() {
            const {opacity} = this.state;
            return (
                <div>
                    <h2 style={{opacity: opacity}}>{this.props.msg}</h2>
                    <button>不是吗</button>
                </div>
            )
        }
    }

    ReactDOM.render(<Life msg="react is so easy"/>, document.getElementById('example'));
</script>
</body>
</html>
