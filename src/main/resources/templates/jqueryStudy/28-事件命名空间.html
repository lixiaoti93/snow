<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件命名空间</title>
    <style>
        .father{
            width: 400px;
            height:400px;
            background: yellow;
        }
        .son{
            width:200px;
            height:200px;
            background: red;
        }
    </style>
    <script src="../../static/js/jquery-3.3.1.js"></script>
        <script>
            $(function(){
                $(".father").on("click.123",function () {
                    alert("father.123");
                });
                $(".father").on("click.456",function () {
                    alert("father.456");

                });
                $(".father").on("click",function () {
                    alert("father");
                });
                $(".son").on("click.123",function () {
                    alert("son.123");
                });
                $(".son").on("click",function () {
                    alert("son");
                });
                // $(".father").trigger("click.123");//加命名空间，可以针对确定的事件
                // $(".son").trigger("click.123");//利用trigger触发子元素带有命名空间的事件，父元素具有同样命名空间的事件会被触发
             $(".son").trigger("click");   利用trigger触发子元素不带命名空间的事件，子元素和父元素相同类型事件都会被触发
            });
        </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>

</body>
</html>
