<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-jquery 的attr方法</title>
    <style>
        .a{
            width: 50px;
            height: 45px;
            background: green;
        }
    </style>
    <script src="../../static/js/jquery-3.3.1.js"></script>
    <script>
        $(function(){
            /**
             * 1、attr(name|properties|key,value|fn）
             * 作用：获取或者设置属性
             * 传递一个参数，获取属性值
             * 传递两个参数，设置属性值
             * 注意：如果是获取：无论找到多少个，只返回第一个
             *       如果是设置：找到几个设置几个
             *       如果是设置：如果设置的属性不存在，那么系统会自动新增
             */

            $("span").attr("a","a");


            /**
             * 2、removeAttr(name)
             * 注意点：会删除所有找到元素指定的属性节点
             */
            $("span").removeAttr("class");



        });
    </script>

</head>
<body>
<span class="span1"></span>
<span class="span2"></span>

</body>
</html>
