<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移入移出</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 200px;
            height: 200px;
            background: red;
            border: 50px solid #000;
            margin-left: 50px;
            position: relative;

        }

        .son {
            width: 50px;
            height: 50px;
            background: yellow;
            position: absolute;
            left: 50px;
            top: 50px;
        }

    </style>
    <script src="../../static/js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $(".father").mouseover(function () {
                console.log("father被移入");

            });
            $(".father").mouseleave(function () {
                console.log("father被移除");

            });
            $(".som").hover(function () {
                console.log("something移入了");
            } ,function () {
                console.log("something移出了");
            });

        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<div class="som">something</div>
</body>
</html>
