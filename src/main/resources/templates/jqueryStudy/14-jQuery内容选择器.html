<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-jQuery内容选择器</title>
    <style>
        div{
            width:100px;
            height:100px;
            background: red;
            margin-top: 5px;
        }
    </style>
</head>
<script src="../../static/js/jquery-3.3.1.js"></script>
<script>
    $(function () {
        //:empty 作用：找到既没有文本内容也没有子元素的指定元素
        var $div=$("div:empty");
        console.log($div);

        //:parent 作用：找到有文本内容或有子元素的指定元素
        var $parent =$("div:parent");
        console.log($parent);

        //;contains(text) 作用：找到包含指定文本内容的指定元素
        var $contains=$("div:contains('123')");
        console.log($contains);

        //：has(selector) 作用：找到包含指定子元素的指定元素

        var $has =$("div:has('p')");
        console.log($has);
    });
</script>
<body>
<div></div>
<div>123</div>
<div>123445677889</div>
<div><span></span></div>
<div><p></p></div>

</body>
</html>
