<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画效果</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: yellow;
            display: none;
        }
    </style>
    <script src="../../static/js/jquery-3.3.1.js"></script>
        <script>
            $(function(){
                $("button").eq(0).click(function () {
                    $("div").show(1000,function () {
                        alert("展示完毕！！！");

                    });

                });

                $("button").eq(1).click(function () {
                    $("div").hide(2000,function () {
                        alert("隐藏完毕！！！");
                    });
                });
                $("button").eq(2).click(function () {
                    $("div").toggle(2000,function () {
                        alert("切换完毕");
                    })
                });
            });
        </script>
</head>
<body>
<button>显示</button>
<button>隐藏</button>
<button>切换</button>
<div></div>

</body>
</html>
