<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义动画</title>
    <link rel="stylesheet" href="css/donghua.css">
    <script src="../../static/js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
                $(".red").animate(
                    {
                        width:100,
                        height:200

                    }, function () {
                        alert("自定义成功");
                    });

            });
            $("button").eq(1).click(function () {

            });

        });
    </script>

</head>
<body>
<button>显示</button>
<button>变化</button>
<button>认证</button>
<div class="red"></div>
<div class="black"></div>
</body>
</html>
