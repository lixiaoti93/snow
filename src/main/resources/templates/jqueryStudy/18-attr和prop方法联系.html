<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-attr和prop方法联系</title>
    <script src="../../static/js/jquery-3.3.1.js"></script>
        <script>
            $(function(){
               $("button").click(function(){
                   var acc=$("img");
                   var src ="https://img.alicdn.com/imgextra/i1/1740894788/O1CN01IiHi0b1lEx1dEQkFq_!!1740894788.jpg_430x430q90.jpg";
                   $("input").val(acc.attr("src"));
                   acc.attr("src",src);
               });
            });
        </script>
</head>
<body>
<input value="" type="text">
<button>切换图片</button>
<br>
<img src="https://www.baidu.com/img/PCpad_012830ebaa7e4379ce9a9ed1b71f7507.png" href="">

</body>
</html>
