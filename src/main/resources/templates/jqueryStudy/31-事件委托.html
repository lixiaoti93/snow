<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>31-事件委托</title>
    <script src="../../static/js/jquery-3.3.1.js"></script>
        <script>
            $(function(){
               $("button").click(function () {
                   $("ul").append("<li>我是新增的li</li>")

               });
               // $("ul>li").click(function () {
               //     console.log($(this).html());
               // });
                $("ul").delegate("li","click",function () {
                    console.log($(this).html());
                })
            });
        </script>
</head>
<body>
<ul>
    <li>我是li 1</li>
    <li>我是li 2</li>
    <li>我是li 3</li>
    <li>我是li 4</li>
</ul>
<button>新增</button>

</body>
</html>
