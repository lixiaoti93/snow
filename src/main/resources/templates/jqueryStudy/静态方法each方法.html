<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态方法的each方法</title>
    <script src="C:\Program Files\work\ideaProgram\snow\src\main\resources\static\js\jquery-3.3.1.js"></script>
    <script>
        var arr= [1,2,3,4,5];
        var arrt={0:1,1:2,3:4};
        /**
         * 第一个参数：遍历到的元素
         * 第二个参数：当前遍历的索引
         * 注意点：原生的forEach只能遍历数组，不能遍历伪数组
         */
        // arr.forEach(function(value, index){
        //     console.log(index,value);
        // });
        /*
        第一个参数：当前遍历的索引
        第一个参数：当前遍历到的元素
        注意点：jQuery的each方法是可以遍历伪数组的

         */
        $.each(arr,function(index,value){
            console.log(index,value);
        })
        $.each(arrt,function(index,value){
            console.log(index,value);
        })


    </script>
</head>
<body>

</body>
</html>
