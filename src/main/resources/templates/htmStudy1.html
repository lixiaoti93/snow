<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                alert($("a").attr("href"));
            });
            $("#btn2").click(function(){
                alert($("#input1").val());
            });
        });

    </script>
</head>
<body>
<p><a href="www.baidu.com">链接地址</a></p>
<button id="btn1">获取href信息</button><br>
<input id="input1" type="text">
<button id="btn2">获取输入值</button>

</body>
</html>
