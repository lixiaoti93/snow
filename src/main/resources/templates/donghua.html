<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        #down{
            background-color: red;
            width: 100px;
            height:100px;
            display: none;
        }
    </style>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
    </script>
    <script>
        $(function(){
            $(".btn").click(function(){
                $("#div1").animate({left:"1000px"},"slow").slideUp(2000);

            });
            $("#slid").click(function(){
                $("#down").slideDown(5000);
            });

            $("#stop_slide").click(function(){
                $("#down").stop();
            });

            $("#btn1").click(function(){
                alert("Text: " + $("#test").text());
            });
            $("#btn2").click(function(){
                alert("HTML: " + $("#test").html());
            });
        });


    </script>
</head>
<body>
<h1 id="test1">这个是一个<b>测试</b>的案例</h1>
<button id-="one">显示文本</button>
<button id-="two">显示HTML</button>


<p id="test">这是段落中的 <b>粗体</b> 文本。</p>
<button class="btn">开始变化</button>
<p id="stop">动画停止</p>
<p>默认情况下，所有的 HTML 元素有一个静态的位置，且是不可移动的。
    如果需要改变为，我们需要将元素的 position 属性设置为 relative, fixed, 或 absolute!</p>
<div id ="div1" style="background:#98bf21;height:100px;width:100px;position:absolute;">
</div>
<div id="slid">点击我下拉</div>
<div id="stop_slide">通知下拉</div>
<div id="down"></div>

<button id="btn1">显示文本</button>
<button id="btn2">显示 HTML</button>
</body>
</html>
